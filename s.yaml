edition: 1.0.0
name: 自动部署jd服务
access: default

vars: # 全局变量
  region: cn-hangzhou
  service:
    name: jd-scripts-service
    description: '自动部署jd服务'
    logConfig: auto

services:
  helloworld: # 业务名称/模块名称
    component: fc
    actions: # 自定义执行逻辑
      pre-deploy: # 在deploy之前运行
        - run: s build  # 要运行的命令行
          path: ./ # 命令行运行的路径
      # post-deploy: # 在deploy之后运行
      #   - run: s versions   # 要运行的命令行
      #     path: ./ # 命令行运行的路径
    props: #  组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: jd-scripts-function
        description: '自动部署jd服务'
        runtime: nodejs14
        codeUri: ./
        handler: index.main_handler
        environmentVariables:
          ALIYUN: 'true'
          TZ: 'Asia/Shanghai'
          JD_JOIN_ZLC: 'false'
          JD_COOKIE: ${env.JD_COOKIE}
        asyncConfiguration:
          maxAsyncRetryAttempts: 0
        memorySize: 128
        timeout: 3000
      triggers:
        - name: config
          type: timer
          config:    
            payload: 'config'
            cronExpression: 'CRON_TZ=Asia/Shanghai 0 0 * * * *'    
            enable: false
        - name: jd_live
          type: timer
          config:    
            payload: 'jd_live'
            cronExpression: 'CRON_TZ=Asia/Shanghai 10 10-20/5 12 * * *'    
            enable: true
        - name: jd_health_collect
          type: timer
          config:    
            payload: 'jd_health_collect'
            cronExpression: 'CRON_TZ=Asia/Shanghai 20 15-55/20 * * * *'    
            enable: true
        - name: jd_jddj_getPoints
          type: timer
          config:    
            payload: 'jd_jddj_getPoints'
            cronExpression: 'CRON_TZ=Asia/Shanghai 30 5-40/5 * * * *'    
            enable: true
        - name: jd_superBrand
          type: timer
          config:    
            payload: 'jd_superBrand'
            cronExpression: 'CRON_TZ=Asia/Shanghai 40 1,10 0 * * *'    
            enable: true